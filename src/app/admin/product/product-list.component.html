<appToolBar [title]="title"></appToolBar>
<div class="row mt-3">
  <div class="col-md-12">
    <div class="card">
      <div class="table-responsive pt-3">
        <table class="table table-striped project-orders-table">
          <thead>
            <tr>
              <th class="ml-5">ID</th>
              <th colspan="3">Tên sản phẩm</th>
              <th></th>
              <th></th>
              <th>Ngày tạo</th> 
              <th>Trạng thái</th>
              <th [width]="200">Thao tác</th>
            </tr>
          </thead>
          
          <tbody *ngFor="let item of datas; index as i">
            <tr>
              <td>{{i+1}}</td>
              <td colspan="3">{{item.name}}</td>
              <td></td>
              <td></td>
              <td>{{item.createdDate | date:'dd/MM/yyyy'}}</td>
              <td>
                  <label *ngIf="item.status" class="badge badge-success">Kích hoạt</label>
                  <label *ngIf="!item.status" class="badge badge-danger">Khóa</label>
              </td>
              <td>
                <div class="d-flex align-items-center">
                  <button type="button" (click)="onEdit(item)" class="btn btn-warning btn-sm btn-icon-text mr-3">
                    Edit
                    <i class="typcn typcn-edit btn-icon-append"></i>                          
                  </button>
                  <button type="button" (click)="onDelete(item)" class="btn btn-danger btn-sm btn-icon-text">
                    Delete
                    <i class="typcn typcn-delete-outline btn-icon-append"></i>                          
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
