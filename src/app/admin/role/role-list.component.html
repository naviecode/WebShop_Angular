<appToolBar [title]="title"></appToolBar>
<div class="row mt-3">
  <div class="col-md-4">
    <div class="form-group" style="display: flex;align-items: center;justify-content: space-between;">
      <label style="display: inline-block; width: 20%;">Tên quyền</label>
      <input style="display: inline-block; width: 70%;border:1px solid #ccc;" type="text"  class="form-control" id="" [(ngModel)]="inputModel.name" name="toDate" placeholder="Tên quyền">
    </div>
  </div>
  <div class="col-md-4">
    <div class="form-group" style="display: flex;align-items: center;justify-content: space-between;">
      <label style="display: inline-block; width: 20%;">Trạng thái</label>
      <select (change)="selectedChange($event)" style="width: 70%;border:1px solid #ccc;" class="form-select" aria-label="Default select example" name="status" >
        <option value="" selected disabled>--Chọn trạng thái--</option>
        <option value="false">Khóa</option>
        <option value="true">Kích hoạt</option>
      </select> 
    </div>
  </div>
</div>
<div class="row mt-3" style="height: 450px;">
  <div class="col-md-12">
    <div class="card">
      <div class="table-responsive pt-3">
        <table class="table table-striped project-orders-table">
          <thead>
            <tr>
              <th class="ml-5">STT</th>
              <th>Mã quyền</th> 
              <th colspan="3">Tên quyền</th>
              <th></th>
              <th></th>
              <th>Trạng thái</th>
              <th [width]="200">Thao tác</th>
            </tr>
          </thead>
          <tbody *ngFor="let item of datas; index as i">
            <tr>
              <td>{{i+1}}</td>
              <td>{{item.name}}</td>
              <td colspan="3">{{item.nomalizeName}}</td>
              <td></td>
              <td></td>
              <td>
                  <label *ngIf="item.status" class="badge badge-success">Kích hoạt</label>
                  <label *ngIf="!item.status" class="badge badge-danger">Khóa</label>
              </td>
              <td>
                <div class="d-flex align-items-center">
                  <button type="button" (click)="onEdit(item)" class="btn btn-warning btn-sm btn-icon-text mr-3">
                    Điều chỉnh
                    <i class="typcn typcn-edit btn-icon-append"></i>                          
                  </button>
                  <button type="button" (click)="onDelete(item)" class="btn btn-danger btn-sm btn-icon-text">
                    Xóa
                    <i class="typcn typcn-delete-outline btn-icon-append"></i>                          
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
<div class="row mt-3">
  <app-pagination
    [totalItems]="totalItems"
    [itemsPerPage]="itemsPerPage"
    [currentPage]="currentPage"
    (pageChanged)="onPageChanged($event)"
  >
  </app-pagination>
</div>
